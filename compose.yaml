version: "3.8"
services:
  app:
    build:
      context: .
    container_name: my-resume-dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV
      - NEXT_PUBLIC_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY
      - CHOKIDAR_USEPOLLING
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_module/
        - action: rebuild
          path: package.json
